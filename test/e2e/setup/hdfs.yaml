---
apiVersion: zookeeper.zncdata.dev/v1alpha1
kind: ZookeeperZnode
metadata:
  labels:
    app.kubernetes.io/name: zookeeperznode
    app.kubernetes.io/instance: hdfs-znode
    app.kubernetes.io/part-of: zookeeper-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: zookeeper-operator
  name: hdfs-znode
spec:
  clusterRef:
    name: zk
---
apiVersion: hdfs.zncdata.dev/v1alpha1
kind: HdfsCluster
metadata:
  labels:
    app.kubernetes.io/name: hdfscluster
    app.kubernetes.io/instance: hdfs
    app.kubernetes.io/part-of: hdfs-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: hdfs-operator
  name: hdfs
spec:
  clusterConfig:
    zookeeperConfigMapName: hdfs-znode
  nameNode:
    roleGroups:
      default:
        replicas: 2
        config:
          listenerClass: external-unstable
          logging:
            namenode:
              loggers:
                test:
                  level: DEBUG
              console:
                level: WARN
              file:
                level: ERROR
            formatNameNode:
              loggers:
                test-format:
                  level: DEBUG
  journalNode:
    roleGroups:
      default:
        replicas: 1
        config:
          listenerClass: external-stable
          logging:
            journalNode:
              loggers:
                test:
                  level: DEBUG
              console:
                level: WARN
              file:
                level: ERROR
  dataNode:
    roleGroups:
      default:
        replicas: 2
        config:
          logging:
            datanode:
              loggers:
                test:
                  level: DEBUG
              console:
                level: WARN
