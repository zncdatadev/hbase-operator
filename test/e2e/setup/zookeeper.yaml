apiVersion: zookeeper.kubedoop.dev/v1alpha1
kind: ZookeeperCluster
metadata:
  labels:
    app.kubernetes.io/name: zookeepercluster
    app.kubernetes.io/instance: zk
    app.kubernetes.io/part-of: zookeeper-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: zookeeper-operator
  name: zk
spec:
  clusterConfig:
    listenerClass: external-unstable
  server:
    roleGroups:
      default:
        replicas: 1
        config:
          logging:
            zookeeperCluster:
              loggers:
                test:
                  level: DEBUG
              console:
                level: INFO
              file:
                level: INFO
