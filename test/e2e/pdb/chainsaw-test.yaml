apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pdb
spec:
  steps:
  - try:
    - apply:
        file: ../setup/zookeeper.yaml
    - assert:
        file: ../setup/zookeeper-assert.yaml
    cleanup:
    - sleep:
        duration: 30s
  - try:
    - apply:
        file: ../setup/hdfs.yaml
    - assert:
        file: ../setup/hdfs-assert.yaml
    cleanup:
    - sleep:
        duration: 5s
  - try:
    - apply:
        file: hbase.yaml
    - assert:
        file: hbase-assert.yaml
    - assert:
        file: pdb-assert.yaml
    catch:
    - get:
        apiVersion: v1
        kind: StatefulSet
    - get:
        apiVersion: v1
        kind: Pod
        namespace: '*'
    - describe:
        apiVersion: v1
        kind: Pod
        namespace: '*'
    cleanup:
    - sleep:
        duration: 5s
